<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Blockchain</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container-xl ">
        <div class="row ">
            <div class="col-6 mx-auto mt-5 text-center ">
                <h1 class="mb-5 " style="color: #fa4454" >Valorant Database</h1>
                <a href="/view" class="btn btn-primary text-center ">ดูข้อมูล Block</a>
                <p></p>
                <a href="/check" class="btn btn-primary text-center">เช็คความถูกต้องของ Block</a>
                <h2 class="mb-5">เพิ่มข้อมูลใหม่</h2>

                <form action="{{ url_for('index') }}" method="POST">
                    <label for="map" class="form-label">Map</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Enter Map</span>
                        <input type="text" class="form-control" id="map" aria-describedby="basic-
                        addon3" name="map">
                    </div>

                    <label for="team_win" class="form-label">Team Win</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Enter Team Win</span>
                        <input type="text" class="form-control" id="team_win" aria-describedby="basic-
                        addon3" name="team_win">
                    </div>

                    <label for="team_lost" class="form-label">Team Lost</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Enter Team Lost</span>
                        <input type="text" class="form-control" id="team_lost" aria-describedby="basic-
                        addon3" name="team_lost">
                    </div>

                    <label for="win_score" class="form-label">Team Win Score</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Enter Team Win Score</span>
                        <input type="text" class="form-control" id="win_score" aria-describedby="basic-
                        addon3" name="win_score">
                    </div>

                    <label for="lost_score" class="form-label">Team Lost Score</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Enter Team Lost Score</span>
                        <input type="text" class="form-control" id="lost_score" aria-describedby="basic-
                        addon3" name="lost_score">
                    </div>

                    <label for="mvp" class="form-label">MVP</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Enter MVP</span>
                        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-
                        addon3" name="mvp">
                    </div>

                    <button class="btn btn-primary ">Submit</button>

                </form>
            </div>
        </div>
    </div>

</body>

</html>
