<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Blockchain</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5 mb-5 text-center">
                <h1 class="mb-5 " style="color: #fa4454" >Valorant Database</h1>
                <a href="/" class="btn btn-primary text-center">เพิ่มข้อมูลใหม่</a>
                <p></p>
                <a href="/view" class="btn btn-primary text-center">ดูข้อมูล Block</a>
                <h2 class="mb-5">เช็คความถูกต้องของ Block</h2>

                <form action="{{ url_for('check') }}" class="mb-5">
                    <button class="btn btn-outline-info">Refresh</button>
                </form>

                <table class="table table-bordered">
                    <thead>
                        <tr class="table-primary">
                            <th>Block</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for res in checking_results %}
                        <tr>
                            <td>{{ res['block'] }}</td>
                            <td>{{ res['result'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>

</body>

</html>
